<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Review</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="" alt="">
                </div>
                <h4 id="author"> Al Xayeed</h4>
                <p id="job"> UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis iste, libero quae vel
                    sunt obcaecati iure assumenda dolore ab molestiae excepturi facere nulla eum dolor voluptate ex
                    consequuntur molestias rem.</p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
